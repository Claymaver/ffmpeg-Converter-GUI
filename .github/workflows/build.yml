name: Build and Release

on:
  push:
    branches:
      - main
      - master
    tags:
      - 'v*'
  pull_request:
    branches:
      - main
      - master
  workflow_dispatch:

jobs:
  build:
    name: Build ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    
    strategy:
      matrix:
        os: [windows-latest, macos-latest, ubuntu-latest]
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
      
      - name: Cache Electron binaries
        uses: actions/cache@v4
        with:
          path: |
            ~/.cache/electron
            ~/.cache/electron-builder
          key: ${{ runner.os }}-electron-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-electron-
      
      - name: Install dependencies
        run: npm ci
      
      - name: Fix app-builder permissions (Linux/macOS)
        if: runner.os != 'Windows'
        run: |
          echo "Checking for app-builder binaries..."
          if [[ "$(uname)" == "Linux" ]]; then
            if [ -f "node_modules/app-builder-bin/linux/x64/app-builder" ]; then
              chmod +x node_modules/app-builder-bin/linux/x64/app-builder
              echo "✓ Fixed Linux app-builder permissions"
            else
              echo "⚠ Linux app-builder not found"
            fi
          elif [[ "$(uname)" == "Darwin" ]]; then
            if [ -f "node_modules/app-builder-bin/mac/x64/app-builder" ]; then
              chmod +x node_modules/app-builder-bin/mac/x64/app-builder
              echo "✓ Fixed macOS app-builder permissions"
            else
              echo "⚠ macOS app-builder not found"
            fi
          fi
        shell: bash
      
      - name: Build application
        run: |
          if [[ "$(uname)" == "Linux" ]]; then
            npm run dist-linux
          elif [[ "$(uname)" == "Darwin" ]]; then
            npm run dist-mac
          else
            npm run dist-win
          fi
        shell: bash
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        timeout-minutes: 45
      
      - name: Upload Windows artifacts
        if: matrix.os == 'windows-latest'
        uses: actions/upload-artifact@v4
        with:
          name: windows-installer
          path: |
            dist/*.exe
            dist/*.zip
          retention-days: 7
      
      - name: Upload macOS artifacts
        if: matrix.os == 'macos-latest'
        uses: actions/upload-artifact@v4
        with:
          name: macos-installer
          path: |
            dist/*.dmg
            dist/*.zip
          retention-days: 7
      
      - name: Upload Linux artifacts
        if: matrix.os == 'ubuntu-latest'
        uses: actions/upload-artifact@v4
        with:
          name: linux-installer
          path: |
            dist/*.AppImage
            dist/*.deb
            dist/*.rpm
          retention-days: 7

  release:
    name: Create Release
    needs: build
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/v')
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: dist-artifacts
      
      - name: Display structure
        run: ls -R dist-artifacts
      
      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          files: |
            dist-artifacts/**/*
          generate_release_notes: true
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
