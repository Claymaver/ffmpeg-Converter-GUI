name: Build

on:
  push:

jobs:
  build:
    name: Build (${{ matrix.os }})
    runs-on: ${{ matrix.os }}

    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18
          cache: npm

      - name: Install dependencies
        run: npm ci

      # Linux-only workaround (still relevant)
      - name: Fix app-builder permissions
        if: runner.os == 'Linux'
        run: chmod -R +x node_modules/app-builder-bin/linux || true

      - name: Build & create draft release
        run: npm run build:ci
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
